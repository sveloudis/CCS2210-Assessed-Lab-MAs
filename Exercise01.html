<!DOCTYPE html>
<html>
	<head>
	<title>Password Validation</title>
	<script>

		function validate(){

			let span = document.getElementById("output");
			let password = document.getElementById("thepassword");
			let regex = "(?=.*[@$!%#+=^?&\(\)])";
			if(password.value.length == 0){
				span.innerHTML = "Password cannot be empty";
			}
			else if(password.value.length < 8)
				span.innerHTML = "Password cannot be smaller than 8 characters!";
			else if(!password.value.match(/[0-9]/))
				span.innerHTML = "Password must contain at least one digit";
			else if(!password.value.match(/[a-zA-Z]/))
				span.innerHTML = "Password must contain at least one letter";
            else if(!password.value.match(regex))
				span.innerHTML = "Password must contain one special character @ # $ % ^ & * () _ + 	";
			else 
				span.innerHTML = "Password accepted";
		}

		function show(){
			let eye = document.getElementById("eyeimg1");
			let password = document.getElementById("thepassword");

			eye.src = './eye-green.png'
			password.type = "text";
		}

		function hide(){
			let eye = document.getElementById("eyeimg1");
			let password = document.getElementById("thepassword");

			eye.src = './eye-red.png'
			password.type = "password";

		}

	</script>
	</head>
	
	<body>
		<h2>The Annoying Password</h2>
		Password: <input type="password" id="thepassword">
		<img onmousedown="show()" onmouseup="hide()" src="eye-red.png" id="eyeimg1">
		<input onclick="validate()" type="submit" value="Validate" >
		<BR/>
		<span style="color:red" id="output"></span>
	</body>
</html>
